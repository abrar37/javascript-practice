<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bgc Color Switcher</title>
</head>
<style>
    body{
        background-color: #212121;
    }
    .main{
        text-align: center;
    }
    .btn{
       border: 2px solid #000;
       display: inline-block;
       height: 100px;
       width: 100px;
    }
    #gray{
        background-color: gray;
    }
    #blue{
        background-color: blue;
    }
    #black{
        background-color: black;
    }
    #orange{
        background-color: orange;
    }
</style>
<body>
    <div class="main">
        <span class="btn" id="gray"></span>
        <span class="btn" id="blue"></span>
        <span class="btn" id="black"></span>
        <span class="btn" id="orange"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
