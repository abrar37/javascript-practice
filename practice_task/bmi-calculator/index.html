<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bgc Color Switcher</title>
</head>
<style>
    body{
        background-color: #212121;
        color: #fafafa;
    }
    .main{
        text-align: center;
    }
</style>
<body>
    <div class="main">
        <h2>BMI Calculator</h2>
        <form>
            <p><label>Hight in Cm: </label> <input type="text" name="height" placeholder="Enter Hight"> </p>
            <p><label>Weight in Kg </label> <input type="text" name="weight" placeholder="Enter Weight"> </p>
            <button type="submit">Calculate</button>
        </form>
        <div><p>Result:<span></span></p></div>
        <h3>BMI Weight Guide</h3>
        <p>Under weight = Less then 18.6</p>
        <p>Normal Range = 18.6 - 24.9</p>
        <p>OverWeight = Greater then 24.9</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
