<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js practice</title>
</head>
<body style="background-color: #141414; color: #fff; padding: 50px 100px;">
    <h1>Chnage the Background Color</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    const rendomColor = function(){
        const hex = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color
    }

    console.log(rendomColor());

    let intervelId;
    const startChnagingColor = function(){

        function changeBgColor() {
            document.body.style.backgroundColor = rendomColor()
        }

        if (!intervelId) {
            intervelId = setInterval(changeBgColor, 1000)
        }
    }

    const stopChnagingColor = function(){
        clearInterval(intervelId)
        intervelId = null
    }

    document.getElementById("start").addEventListener('click', startChnagingColor)

    document.getElementById("stop").addEventListener('click', stopChnagingColor)
    
    
</script>
</html>
