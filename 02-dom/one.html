<script>
    const parent = document.querySelector('.week')
    // console.log(parnet);
    // console.log(parnet.children);
    // console.log(parnet.children[1].innerHTML);

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML);
    // }

    parent.children[1].style.color = 'orange'

    // console.log(parent.firstElementChild);
    // console.log(parent.lastElementChild);
    const dayOne = document.querySelector('.day')
    // console.log(dayOne);
    // console.log(dayOne.parentElement);
    // console.log(dayOne.nextElementSibling);

    // console.log("NODES: ", parent.childNodes);

    const div = document.createElement("div")
    // console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "externalDiv")
    div.style.backgroundColor = "orange"
    div.style.padding = "5px"
    div.style.margin = "50px 0"
    // div.innerText = "Added Div through jS"
    const divText = document.createTextNode("Added Div through jS")
    div.appendChild(divText)
    document.body.appendChild(div)



    function addListElement(langName){
        const li = document.createElement("li");
        li.innerHTML = langName
        // li.style.paddingTop = "10px"
        document.querySelector(".language").appendChild(li)
    }

    addListElement("Python")
    addListElement("TypeScript")

    function addOptiElement(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }

    addOptiElement("golang")
    
    //Edit Element
    const secondLang = document.querySelector(".language li:nth-child(2)")
    // console.log(secondLang);
    secondLang.innerHTML = "Mojo"
    const newli = document.createElement("li")
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)
    

    //Edit Element
    const firstLang = document.querySelector(".language li:first-child")
    firstLang.outerHTML = "<li>HTML</li>"

    //Remove Elemet
    const lastLang = document.querySelector(".language li:last-child")
    lastLang.remove()

</script>
